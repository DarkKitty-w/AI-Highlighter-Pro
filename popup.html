<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; padding: 15px; }
    .input-group { margin: 10px 0; }
    label { display: block; margin: 5px 0; font-weight: bold; }
    input, textarea, select { 
      width: 100%; padding: 8px; margin: 5px 0; 
      border: 1px solid #ddd; border-radius: 4px;
    }
    button { 
      width: 100%; padding: 10px; margin: 5px 0;
      background: #4285f4; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    .api-key { font-size: 12px; }
    .status { margin: 10px 0; padding: 8px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h3>AI Highlighter</h3>
  
  <div class="input-group">
    <label for="apiKey">Gemini API Key (for fallback):</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <small class="api-key">Get free API key from Google AI Studio</small>
  </div>

  <div class="input-group">
    <label for="query">What to highlight:</label>
    <textarea id="query" placeholder="e.g., goals, definitions, key points, risks, dates" rows="3"></textarea>
  </div>

  <button id="highlightBtn">Analyze & Highlight</button>
  <button id="clearBtn" style="background: #dc3545;">Clear Highlights</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
